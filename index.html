<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI_B6TXNNMg3hlGP2bVE0lXqo53-7dWEk&libraries=places"
    ></script>

    <!-- Bootstrap related -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <title>World-Lens</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Jumbotron -->
      <div class="container text-center ">
        <div class="jumbotron jumbotron-fluid bg-primary py-2 mt-1 rounded">
          <h1 class="display-4">World-Lens</h1>
          <p class="lead">
            Last Minute Destination Check
          </p>
        </div>
      </div>
      <!-- Jumbotron ends -->
      <!-- Searchbar -->
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a destination"
                aria-describedby="submitDestination"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="submitDestination"
                >
                  Search!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Searchbar ends -->
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-6 ">
            <div class="card">
              <h5 class="card-header">Nearest webcam</h5>
              <div class="card-body">
                <p class="card-text">
                  webcam image goes here
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 ">
            <div class="card">
              <h5 class="card-header">Map/ Places of Interest</h5>
              <div class="card-body">
                <p class="card-text">
                  POI info goes here
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
