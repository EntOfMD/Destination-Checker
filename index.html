<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- jQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <!-- Mapbox -->
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
        <link
            href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css"
            type="text/css"
        />

        <!-- Bootstrap related -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Last Minute Destination Checker</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Jumbotron -->
            <div class="container text-center">
                <div
                    class="jumbotron jumbotron-fluid bg-primary py-2 mt-1 rounded"
                >
                    <h1 class="display-4">Last Minute Destination Checker</h1>
                    <p class="lead">
                        sub-title goes here
                    </p>
                </div>
            </div>
            <!-- Jumbotron ends -->
            <!-- Searchbar -->
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    >Destination and Radius (miles)</span
                                >
                            </div>
                            <input
                                id="inputDestination"
                                type="text"
                                class="form-control"
                                placeholder="Name or Zip"
                            />
                            <input
                                id="inputRadius"
                                type="number"
                                class="form-control"
                                placeholder="Max 155"
                                max="155"
                                min="1"
                            />
                            <div class="input-group-append">
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="submitDestination"
                                >
                                    <i class="fas fa-search"></i>
                                    Search!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Searchbar ends -->
            <div class="container">
                <div class="row justify-content-between">
                    <div id="webcamCard" class="col-4 text-center">
                        <div class="card">
                            <h5 class="card-header">Nearest Webcams</h5>
                            <div class="card-body">
                                <div class="card-text">
                                    <div id="webcams"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="mapCard" class="col-8">
                        <h5 class="card-header rounded border">
                            Map
                        </h5>
                        <div class="card rounded" style="height:500px;">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
