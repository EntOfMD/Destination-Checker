<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI_B6TXNNMg3hlGP2bVE0lXqo53-7dWEk&libraries=places"
    ></script>


    <!-- Bootstrap related -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />  
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' />
    

    <style>    
    .geocoder {
        position:absolute;
        z-index:1;
        width:50%;
        left:50%;
        margin-left:-25%;
        top:20px;
        height: 180px;
    }
    .mapboxgl-ctrl-geocoder { 
        min-width:100%; 
    }
    body { 
        margin:0; padding:0; 
    }
    #map { 
        position:absolute; top:0; bottom:0; width:100%; 
    }
    </style>

    <title>World-Lens</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Jumbotron -->
      <div class="container text-center ">
        <div class="jumbotron jumbotron-fluid bg-primary py-2 mt-1 rounded">
          <h1 class="display-4">World-Lens</h1>
          <p class="lead">
            Last Minute Destination Check
          </p>
        </div>
      </div>
      <!-- Jumbotron ends -->
      <!-- Searchbar -->
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="input-group mb-3">
              <input
              id="inputDestination"
                type="text"
                class="form-control"
                placeholder="Enter a destination"
                aria-describedby="submitDestination"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="submitDestination"
                >
                  Search!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Searchbar ends -->
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-6 ">
            <div class="card">
              <h5 class="card-header">Nearest webcam</h5>
              <div class="card-body">
                <p class="card-text">
<div id="webcams"></div>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 ">
            <div class="card">
              <h5 class="card-header">Map/ Places of Interest</h5>
              <div class="card-body">
                <p class="card-text">
                    <div id='map'></div>
                    <div id='geocoder' class='geocoder'></div>                
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
